    	<script type="text/javascript">
    		$(document).ready(function() {  
    
    			var user = 'meekr5';    	
    	
    			$.getJSON('http://twitter.com/statuses/user_timeline.json?screen_name=' + user + '&count=1&callback=?', function(data){        
        			var tweet = "";
					for (i = 0; i < data.length; i++) {
						tweet += data[i].text + "</br></br>";
					}    
					tweetText = tweet;    
        			tweet = tweet.replace(/(\b(https?|ftp|file):\/\/[-A-Z0-9+&@#\/%?=~_|!:,.;]*[-A-Z0-9+&@#\/%=~_|])/ig, function(url) {
            			return '<a target="_blank" href="'+url+'">'+url+'</a>';
        			}).replace(/B@([_a-z0-9]+)/ig, function(reply) {
            			return  reply.charAt(0)+'<a href="http://twitter.com/'+reply.substring(1)+'">'+reply.substring(1)+'</a>';
        			});        	
        			//$("#tweet").html(tweet);
        			tweetSet(tweet, tweetText);
    			}); 
      			function tweetSet(tweet, tweetText){
      				$("#twitter").html(tweet);
					//$("#twitter").typeTo(tweetText);
				}
			});

 				tweetSet(tweet);
